<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <body class="sharer-dark-mode"> -->
    <!-- 310, 968 X 571 -->
    <div id="sharer-by-kp">
        <div class="sharer-window">
            <div class="sharer-menu">
                <div class="sharer-menu-header">
                    <div class="sharer-menu-header-container">
                        <div id="sharer-close-btn"></div>
                        <div class="title">Sharer by KP</div>
                        <div class="space"></div>
                    </div>
                </div>
                <div class="sharer-menu-applist">
                    <input name="share-options" type="radio" id="wa-btn">
                    <label for="wa-btn">
                        <div class="icon"></div>
                        <div class="name">WhatsApp</div>
                    </label>

                    <input name="share-options" type="radio" id="fb-btn">
                    <label for="fb-btn">
                        <div class="icon"></div>
                        <div class="name">Facebook</div>
                    </label>
                </div>
                <div class="sharer-menu-footer">
                    <div class="sharer-menu-footer-container">
                        <button>
                            Feedback
                        </button>
                        <div class="separator"></div>
                        <button>
                            Developer
                        </button>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="sharer-info">
                <div class="sharer-info-header">
                    <div class="sharer-info-header-container">
                        <div class="back-btn"></div>
                        <div class="title">
                            Welcome to Sharer!
                        </div>
                        <div class="space"></div>
                    </div>
                </div>
                <div class="sharer-info-content">

                    <!-- <iframe src="https://patelka2211.github.io/gdocs" frameborder="0"></iframe> -->
                    <!-- <iframe
                        src="https://docs.google.com/forms/d/e/1FAIpQLSeI8_vYyaJgM7SJM4Y9AWfLq-tglWZh6yt7bEXEOJr_L-hV1A/viewform?formkey=dGx0b1ZrTnoyZDgtYXItMWVBdVlQQWc6MQ"
                        frameborder="0"></iframe> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
